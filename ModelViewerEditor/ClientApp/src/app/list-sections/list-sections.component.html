<mat-toolbar>
  <span>Sections</span>
  <span class="spacer"></span>
  <button (click)="onNewSection_click()"  mat-icon-button color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-selection-list [multiple]="false" (selectionChange)="on_SelectionChange($event)">
  <mat-list-option *ngFor="let section of project.sections" [value]="section.id">
    {{section.name}}
  </mat-list-option>
</mat-selection-list>
