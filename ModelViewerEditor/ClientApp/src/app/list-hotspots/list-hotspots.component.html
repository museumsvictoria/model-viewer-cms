<mat-selection-list [multiple]="false" (selectionChange)="onSelectionChange($event)">
  <mat-list-option *ngFor="let hotspot of model.hotspots" [value]="hotspot">
    <span *ngIf="hotspot.text" class="hotspot-text">{{hotspot.text}}</span>
    <span *ngIf="!hotspot.text" class="mat-caption">(no text)</span>
  </mat-list-option>
</mat-selection-list>
