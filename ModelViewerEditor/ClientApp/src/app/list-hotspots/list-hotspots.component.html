<mat-card *ngFor="let hotspot of model.hotspots" (click)="onSelectHotspot(hotspot)">
  <mat-card-content>
    <span *ngIf="hotspot.text" class="hotspot-text">{{hotspot.text}}</span>
    <span *ngIf="!hotspot.text" class="mat-caption">(no text)</span>
    <span class="spacer"></span>
  </mat-card-content>
</mat-card>
