<ng-container *ngIf="project">
  <div class="control-bar">


    <button (click)="onRenameProject_click()" mat-button>
      Rename project
    </button>
    <button (click)="onDeleteClick()" mat-button>Delete project</button>
    <button (click)="onNewSection_click()" mat-button>
      Add section
    </button>
  </div>

  <div class="container">
    <mat-card>
      <mat-card-subtitle>
        Sections
      </mat-card-subtitle>
      <mat-card-content>
        <mat-selection-list [multiple]="false"
                            (selectionChange)="on_SelectionChange($event)">
          <mat-list-option *ngFor="let section of project.sections"
                           [value]="section.id">
            {{ section.name }}
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
    </mat-card>


  </div>
</ng-container>
