<mat-toolbar>
  <span>Model Editor: <a [routerLink]="['/']">Projects</a>  > {{project ? project.name : ' (not found)'}}</span>
</mat-toolbar>
<div class="container">
  <p *ngIf="notFound" class="mat-error">Not found</p>
  <div *ngIf="project">
    <h2 class="mat-h2">{{project.name}}</h2>
    <app-list-sections [project]="project"></app-list-sections></div>
</div>
