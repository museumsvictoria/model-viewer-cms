<mat-toolbar>
  <span>Models</span>
  <span class="spacer"></span>
  <button (click)="onNewModel_click()"  mat-icon-button color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-selection-list [multiple]="false" (selectionChange)="on_SelectionChange($event)">
  <mat-list-option *ngFor="let model of section.models" [value]="model.id">
    {{model.name}}
  </mat-list-option>
</mat-selection-list>
