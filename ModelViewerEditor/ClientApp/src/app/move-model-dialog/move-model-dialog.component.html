<h1 mat-dialog-title>Move model to another section</h1>
<mat-selection-list [multiple]="false" (selectionChange)="onSelectionChange($event)">
  <ng-container *ngFor="let section of project.sections">
    <mat-list-option *ngIf="section.id !== currentSectionId" [value]="section.id">
      {{section.name}}
    </mat-list-option>
  </ng-container>
</mat-selection-list>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
