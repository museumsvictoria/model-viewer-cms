
<div class="control-bar">
  <button (click)="onNewProject_click()" mat-button>
    Add project
  </button>
</div>
<div class="container">
  <mat-card>
    <mat-card-subtitle>
      Projects
    </mat-card-subtitle>
    <mat-card-content>
      <mat-selection-list [multiple]="false" (selectionChange)="on_SelectionChange($event)">
        <mat-list-option *ngFor="let project of projects" [value]="project.id">
          {{project.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>


  </mat-card>

</div>
