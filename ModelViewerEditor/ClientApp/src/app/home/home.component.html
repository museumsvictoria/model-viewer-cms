<div class="control-bar">
  <button (click)="onNewProject_click()"  mat-raised-button color="primary">
    Add project
  </button>
</div>

<div class="container">
  <h4>Projects</h4>

  <mat-selection-list [multiple]="false" (selectionChange)="on_SelectionChange($event)">
    <mat-list-option *ngFor="let project of projects" [value]="project.id">
      {{project.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
