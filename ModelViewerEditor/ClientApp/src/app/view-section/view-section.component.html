
<ng-container *ngIf="section">
  <div class="control-bar">
    <button (click)="onNewModel_click()"  mat-raised-button color="primary">
      Add model
    </button>
    <button (click)="onDeleteClick()" mat-flat-button>Delete section</button>
  </div>


  <div class="container">
    <h4>Models</h4>
    <mat-selection-list [multiple]="false" (selectionChange)="on_SelectionChange($event)">
      <mat-list-option *ngFor="let model of section.models" [value]="model.id">
        {{model.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</ng-container>
